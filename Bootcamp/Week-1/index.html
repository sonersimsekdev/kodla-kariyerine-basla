<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Fetch Api Example</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center ">
      <div class="col-12">
        
        <div class="row m-3 text-center">
          <h4>
            Random people generator with <a href=https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API " class="text-decoration-none">Fetch</a>,  <a href="https://randomuser.me/ " class="text-decoration-none">RandomUser API</a> and <a href="https://getbootstrap.com/ " class="text-decoration-none">Bootstrap 5</a>. <h5>You can only view greater than 55 years old peoples.</h5>
          </h4>
          <hr>
        </div>
        <div class="rowm-3">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Lastname</th>
                <th scope="col">Age</th>
                <th scope="col">Nat</th>
              </tr>
            </thead>
            <div hidden id="spinner"></div>
            <tbody id="dataList"></tbody>
          </table>
        </div>
        <div class="row m-3 text-center">
            <hr>
          <h4>
            Coded by <a href="http://soners.dev/ " class="text-decoration-none">@sonersdev</a>
          </h4>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
