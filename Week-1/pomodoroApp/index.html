<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <title>Pomodoro App</title>
  </head>

  <body>
    <div class="container glass-effect p-2" id="divcont">
        <div class="row p-3"> <!-- row 1 -->
            <div class="col-12">
                <h1>Pomodoro Tracker</h1>
            </div>
         </div>

         <div class="row offset-2"> <!-- row 2 -->
            <div class="col-3">
                <div id="work">Work</div>
              </div>
              <div class="col-3">
                <div id="cycles">Cycles</div>
              </div>
              <div class="col-3">
                <div id="break">Break</div>
              </div>
         </div>


         <div class="row offset-2"> <!-- row 3 -->
            <div class="col-3"  id="work-timer">
              <!--
                <span  id="w_minutes">25</span>
                <span class="semicolon">:</span>
                <span id="w_seconds">00</span>
                -->
                
                  <div class="input-group">
                    <input type="number" min="10"  max="60" class="form-control text-center" id="work_time_selector"  step="5" autocomplete="off">
                  </div>
                

                <span  id="w_minutes">00</span>
                <span class="semicolon">:</span>
                <span id="w_seconds">00</span>

                <!--

                <div class="input-group mb-3">
          
                  <input type="number" class="form-control" placeholder="time" aria-label="work">
                </div>-->
                
              </div> 
              
              <div class="col-3">
                <span id="counter" class="timer">0</span>
              </div>
              
              
              <div class="col-3" id="break-timer">
                <span id="b_minutes">05</span>
                <span class="semicolon">:</span>
                <span id="b_seconds">00</span>
              </div>
         </div>

         <div class="row offset-2"> <!-- row 4 -->
            <div class="col-3">
                <div>
                  <button class="btn btn-outline-secondary text-white btn-lg" id="start">Start</button>
                </div>
              </div>
              <div class="col-3">
                <div>
                  <button class="btn btn-outline-secondary text-white btn-lg" id="reset" >Reset</button>
                </div>
              </div>
              <div class="col-3">
                <div>
                  <button class="btn btn-outline-secondary text-white btn-lg"  id="stop">Pause</button>
                </div>
              </div>
         </div>


         <div class="row p-3"> <!-- row 5 -->
            <div class="col-2"></div>

            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        New Task
                    </div>
                    <div class="card-body">
                        <form id="addTaskForm">
                            <div class="input-group mt-3">    
        
                            <input id="txtTaskName" name="taskName" type="text" class="form-control" placeholder="Type a new task" aria-describedby="btnAddNewTask" autocomplete="off">
                            
                                <button class="btn btn-outline-secondary text-white btn-lg" type="submit" id="btnAddNewTask">
                                    <i class="fas fa-plus"></i>
                                </button>
                            
                        </div> 
                        </form>
                    </div>
        
        
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        <div>
                            <h3>Task List</h3>
                        </div>
                        <a id="btnDeleteAll" href="#" class="btn btn-outline-secondary text-white btn-lg delete-all float-right">
                            Delete All
                        </a>
                    </div>
                    <ul id="task-list" class="list-group">
        
                    </ul>
                </div>
        
            </div>

            <div class="col-2"></div>
          
         </div>
      
      
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
